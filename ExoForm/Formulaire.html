<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./Formulaire.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1> Votre réservation d'hotel</h1>
        <h2>*champs obligatoire</h2>
<form method="get">
        Votre nom*: <br>
    <label>
        <input type="text" name="Nom" placeholder="Nom de famille" required background-color:blue;>
    </label><br>
    <br>
        Votre prénom*:<br>
    <label>
        <input type="text" name="Prenom" placeholder="Prénom" required>
    </label><br>
    <br>
        Votre numéro de téléphone:<br>
    <label>
        <input type="tel" name="Tel" placeholder="0000000000">
    </label><br>
    <br>
        Adresse e-mail*:<br>
    <label>
        <input type="email" name="e_mail" placeholder="monadresse@email.com" required>
    </label><br>
    <br>
        Sélectionner la ville:<br>
    <label>
        <select name="La_ville"> 
            <option value="Lille">Lille</option>
            <option value="Paris">Paris</option>
            <option value="Bordeaux">Bordeaux</option>
            <option value="Marseille">Marseille</option>
            <option value="Nantes">Nantes</option>
            <option value="Lyon">Lyon</option>
            <option value="La_Rochelle">La Rochelle</option>
            <option value="Poitiers">Poitiers</option>
            <option value="Toulouse">Toulouse</option>
        </select>
    </label><br>
    <br>
        Date d'arrivée:<br>
    <label>
        <input type="date" name="Date_arrivee"></label><br>
    <br>
        Nombre de personne*:<br>
    <label>
        <input type="number" name="Nbr_personne" min="0" required></label><br>
    <br>
        Vos options: <br>
    <label>
        <input type="checkbox" name="Options" value="Climatisation">Climatisation
    </label>
    <label>
        <input type="checkbox" name="Options" value="Mini_bar">Mini bar
    </label>
    <label>
        <input type="checkbox" name="Options" value="Jacuzzi">Jacuzzi 
    </label> <br> 
    <textarea placeholder="Ajouter un commentaire" name="Commentaire"></textarea><br>
        Acceptation des conditions générales de vente (CGV)*:<br>
    <label>
        <input type="radio" name="CGV" value="J_accepte">J'accepte
    </label>    
    <label>
        <input type="radio" name="CGV" value="Je_refuse" checked>Je refuse
    </label><br>
    <Br>
    <label> <button type="submit" name="submit">Envoyer ma demande</button>
</label>
</form>
</body>
</html>
